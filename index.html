<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #312ff8, #2ffc57);
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #1db954;
            font-weight: 600;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #1db954;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #17a347;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        p {
            margin: 0;
            font-size: 1rem;
            color: #ddd;
            line-height: 1.6;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>NowPlaying</h1>
        <p>WÃ¤hle einen Modus:</p>
        <div class="button-container">
            <button onclick="window.location.href='/app'">Desktop Mode</button>
            <button onclick="window.location.href='/p'">Projector Mode</button>
            <button onclick="window.location.href='/appc'">Desktop Center Mode</button>
            <button onclick="window.location.href='/pc'">Projector Center Mode</button>
        </div>
    </div>
</body>

</html>
